{% extends "base.html" %}

{% block content %}
<title>{{ title }}</title>
<div class='text-center'>
<h1>{{ content }}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-sm-6 col-12">
        <form method="POST"> {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-primary">Submit</button>              
        </form>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
