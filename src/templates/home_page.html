{% extends "base.html" %}
{% load static %}

{% block content %}
<title>{{ title }}</title>

  <div class='text-center'>
    <img src="{% static 'img/ocd.png' %}" class="img-fluid"/>
    <p>{{ content }}</p>
  </div>
  {% if request.user.is_authenticated %}
    <div class='text-center'>
      <h1>{{ premium_content }}</h1>
    </div>
  {% endif %}

{% endblock %}
